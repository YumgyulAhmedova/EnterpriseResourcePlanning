<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-YmZxWwZzjwoRInH6dA+mMk7nIFyq3f/ZXgsBzAQHXmp+mnkPzjH/PDhEWdOkO/pF8+Gmbj3bO3tyXf0Ubn1Ccw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
<div class="container text-center">

    <div>
        <form th:action="@{/logout}" method="post">

            <h2 align="left" th:inline="text">Hello, [[${#httpServletRequest.remoteUser}]] !</h2>
            <input type="submit" value="Sign Out">

        </form>
    </div>

    <div>
        <h1>List of All Users</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>E-mail</th>
                <th>Mobile</th>
                <th>Role</th>
<!--                <th>Password</th>-->
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <a class="btn btn-primary" href="/customers">Go to Customers <i class="bi bi-arrow-right"></i></a>
            <a class="btn btn-primary" href="/protocols">Go to Protocols<i class="bi bi-arrow-right"></i></a>
            <a id="create-btn" class="btn btn-primary" href="/users/register">Add new User</a>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.mobile}"></td>
                <td th:text="${user.role}"></td>
<!--                <td th:text="${user.password}"></td>-->
                <td>
                    <a class="h5 mr-3" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                    &nbsp;
                    <a class="h5" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                </td>


            </tr>

            <h4><a th:href="@{/}">Go to the main menu</a></h4>

            </tbody>
        </table>
    </div>

</div>
</body>
</html>
