<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Login Page</title>
<!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>-->
</head>
<body>

<div class="container text-center" align="center">

    <div>
        <h1 class="text-primary">LOGIN</h1>
<!--    </div>-->

<!--    <div>-->
<!--        <h3><a th:href="@{|/users/register|}">РЕГИСТРАЦИЯ</a></h3>-->
    </div>

    <form th:action="@{/login}" method="post"
          style="max-width: 600px; margin: 0 auto;">

<!--        <h3 th:text="ВХОД"></h3>-->

        <div class="m-3">

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Username: </label>
                <div class="col-sm-8">
                    <input type="text" name="username" required maxlength="10" class="form-control" th:placeholder="Username"/> <br/><br/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Password: </label>
                <div class="col-sm-8">
                    <input type="password" th:placeholder="Password" name="password" class="form-control" required minlength="8"/> <br/><br/>
                </div>
            </div>

            <input type="submit" class="btn btn-primary" name="Sign Up">
            <div th:if="${param.error}"><p>Username or Password is invalid.</p></div>

        </div>
    </form>
</div>
</body>
</html>
