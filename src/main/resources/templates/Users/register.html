<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!--    <title>Registration</title>-->

    <title>[[${pageTitle}]]</title>

    <!--    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>-->
</head>
<body>

<div class="container text-center" align="center">

    <div th:replace="fragments :: menu"></div>

    <!--        <h3>Registration</h3>-->

    <div>
        <h3 class="text-primary">Registration</h3>

        <!--            <h3><a th:href="@{|/register|}">РЕГИСТРАЦИЯ</a></h3>-->
    </div>

    <div><h2 class="font-italic">[[${pageTitle}]]</h2></div>

    <form th:action="@{/users/register/save}" th:object="${user}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}"/>


        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Username:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{username}" maxlength="10" required placeholder="Username"/>
                    <br/><br/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-form-label col-sm-4">Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" minlength="8" required placeholder="Password"/>
                    <br/><br/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-form-label col-sm-4">Email:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" required placeholder="Email"/> <br/><br/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-form-label col-sm-4">Mobile phone:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{mobile}" minlength="10" placeholder="Mobile Number"/> <br/><br/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-form-label col-sm-4">Role:</label>
                <div class="col-sm-8">
                    <select th:field="*{role}" required>
                        <option value="">Select</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="USER">USER</option>
                    </select> <br/><br/>
                    <input type="submit">
                    <span th:utext="${successMessage}"></span>
                    <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
                        <ul th:each="data : ${bindingResult.getAllErrors()}">
                            <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="reset" class="btn btn-outline-info m-2">Reset</button>
                <button type="button" class="btn btn-warning m-2" onclick="cancelForm()">Cancel</button>
            </div>
            <h4><a th:href="@{/}">Go to the main menu</a></h4>

        </div>

        <span th:utext="${successMessage}"></span>

    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
window.location = "[[@{/users}]]";
}


</script>
</body>
</html>
